<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>

        .login-container {
            z-index: 1; /*Puts the login container in front of the video */
            text-align: center;
            padding: 20px;
            color: #492004; /* Text color on top of the video*/
        }
        body {
            font-family: Arial, sans-serif;
        background-image: url('https://i.etsystatic.com/44732641/r/il/7c184e/5343206765/il_1588xN.5343206765_9pjd.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4efec;
            text-align: center;
            
        }

        .login-container {
            margin: 100px auto;
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container label, .login-container input {
            display: block;
            margin-bottom: 10px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 92%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            background-color: #dd5b0b;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .icon-container {
            position: absolute;
            top: 10px; /* Adjust the top position as needed */
            left: 10px; /* Adjust the left position as needed */
            z-index: 1; /* Puts the icon in front of the video */
        }
        .links {
            margin-top: 20px; /* Adjust the margin as needed */
        }
        .login-button {
            background-color: #0077C0; /* Background color for the button */
        color: #fff; /* Text color */
        padding: 10px 20px; /* Padding around the button text */
        border: none; /* Remove the button border */
        border-radius: 5px; /* Rounded corners */
        cursor: pointer;
        font-weight: bold; /* Text font weight */
        }
    </style>
</head>
<body>
   
    <div class="login-container">
        <h2 style="text-transform: uppercase;">Login</h2>
        <form action="login_process.php" method="post">
            <label for="username" style="color: #161690; font-weight: bold;">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password" style="color:#282895; font-weight: bold;">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" style="text-transform: uppercase; background-color: #0a0f14; color: #fff; font-family: 'Times New Roman', Times, serif;">LOGIN</button>
        </form>

        <div class="links">
            <a href="reset_password.html" style="color: #5c310b;">Forgot Password?</a>
            <a href="register.html" style="color: #763e0e;">New User Registration</a>
        </div>
    </div>
    <div class="icon-container">
        <img src="https://i.pinimg.com/564x/9d/17/3f/9d173fb99563f7711ba16d147cb9570f.jpg" alt="Indian Railways Icon" style="width: 100px; height: 100px; border: 2px solid #0077C0; border-radius: 50%; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);">
    </div>
    <script>
        function redirectToNewPage() {
            // You can specify the URL of the new page you created after registration/login here
            window.location.href = 'dashboard.html';
        }
    </script>
